name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify dist
        run: |
          test -f dist/index.js || (echo "Build failed - no dist/index.js" && exit 1)
          test -f dist/index.d.ts || (echo "Build failed - no types" && exit 1)
          test -f dist/styles.css || (echo "Build failed - no styles" && exit 1)
          echo "Build successful!"
